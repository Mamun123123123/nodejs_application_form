<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">


  <nav class="bg-blue-600 p-4">
    <div class="container mx-auto flex space-x-4">
      <a href="home.html" class="text-white font-semibold hover:text-gray-200">Home</a>
      <a href="registration.html" class="text-white font-semibold hover:text-gray-200">Registration Form</a>
      <a href="application.html" class="text-white font-semibold hover:text-gray-200">Application Form</a>
    </div>
  </nav>

  <div class="container mx-auto mt-10 max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Registration Form</h2>
    <form action="/submit-registration" method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700">Name:</label>
        <input type="text" name="name" required class="w-full px-3 py-2 border rounded-md">
      </div>
      <div>
        <label class="block text-gray-700">Email:</label>
        <input type="email" name="email" required class="w-full px-3 py-2 border rounded-md">
      </div>
      <div>
        <label class="block text-gray-700">Password:</label>
        <input type="password" name="password" required class="w-full px-3 py-2 border rounded-md">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">Register</button>
    </form>
  </div>

</body>
</html>
